<VirtualHost *:80>
    ServerName any
    DocumentRoot /var/www/html/src/cakephp
    DefaultType text/plain
    <Directory "/var/www/html/src/cakephp">
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Order allow,deny
        Require all granted
        Allow from all
    </Directory>
</VirtualHost>